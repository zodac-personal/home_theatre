exclude:
  # Exclude ROMs (or parts of ROMs) from a scan
  roms:
    single_file:
      extensions:
        - 'jpg'
        - 'jpeg'

# Associate different platform names to your current file system platform names
system:
  platforms:
    # [folder name in your 'ROMs' directory on your machine]: [RomM platform name]
    3DS: '3ds'
    DS: 'nds'
    Flash: 'flash'
    GameBoy: 'gb'
    GameBoyAdvance: 'gba'
    GameBoyColor: 'gbc'
    GameCube: 'ngc'
    N64: 'n64'
    PS: 'ps'
    PS2: 'ps2'
    PS3: 'ps3'
    PSP: 'psp'
    PSVita: 'psvita'
    Switch: 'switch'
    Wii: 'wii'
    XBox360: 'xbox360'
    XBox: 'xbox'
