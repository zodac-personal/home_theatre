PHOLUS_RUN__metadata="{\"function\": \"RUN\", \"type\": \"text.select\", \"default_value\": \"on_new_device\", \"options\": [\"disabled\", \"once\", \"schedule\", \"always_after_scan\", \"on_new_device\"], \"localized\": [\"name\", \"description\"], \"events\": [\"run\"], \"name\": [{\"language_code\": \"en_us\", \"string\": \"When to run\"}, {\"language_code\": \"es_es\", \"string\": \"Cuando ejecutar\"}], \"description\": [{\"language_code\": \"en_us\", \"string\": \"<a href=\\\"https://github.com/jokob-sk/NetAlertX/tree/main/front/plugins/pholus_scan/pholus\\\" target=\\\"_blank\\\" >Pholus</a> is a sniffing tool to discover additional information about the devices on the network, including the device name. If enabled this will execute the scan before every network scan cycle until there are no <code>(unknown)</code> or <code>(name not found)</code> devices. Please be aware it can spam the network with unnecessary traffic. Depends on the <a onclick=\\\"toggleAllSettings()\\\" href=\\\"#SCAN_SUBNETS\\\"><code>SCAN_SUBNETS</code> setting</a>. For a scheduled or one-off scan, check the <a href=\\\"#PHOLUS_RUN\\\"><code>PHOLUS_RUN</code> setting</a>.Specify when your Name-discovery scan will run. Typical setting would be <code>on_new_device</code> or <code>schedule</code> and then you specify a cron-like schedule in the <a href=\\\"#PHOLUS_RUN_SCHD\\\"><code>PHOLUS_RUN_SCHD</code>setting</a>.\"}, {\"language_code\": \"es_es\", \"string\": \"<a href=\\\"https://github.com/jokob-sk/NetAlertX/tree/main/front/plugins/pholus_scan/pholus\\\" target=\\\"_blank\\\" >Pholus</a> es una herramienta de rastreo para descubrir informaci\\u00f3n adicional sobre los dispositivos en la red, incluido el nombre del dispositivo. Si est\\u00e1 habilitado, ejecutar\\u00e1 el escaneo antes de cada ciclo de escaneo de red hasta que no haya dispositivos <code>(unknown)</code> o <code>(name not found)</code>. Tenga en cuenta que puede enviar spam a la red con tr\\u00e1fico innecesario. Depende de la configuraci\\u00f3n de <a onclick=\\\"toggleAllSettings()\\\" href=\\\"#SCAN_SUBNETS\\\"><code>SCAN_SUBNETS</code></a>. Para un an\\u00e1lisis programado o \\u00fanico, verifique la configuraci\\u00f3n de <a href=\\\"#PHOLUS_RUN\\\"><code>PHOLUS_RUN</code></a>.\"}]}"
